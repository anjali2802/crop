{% extends 'base.html' %}

{% block nav %}
<div class="collapse navbar-collapse" id="navbarResponsive">
	<ul class="navbar-nav ml-auto">
		<li class="nav-item">
			<a class="nav-link text-white" href="{{ url_for('userhome') }}">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link text-white" href="{{ url_for('weatherinformation') }}">Weather information</a>
		</li>
		<li class="nav-item">
			<a class="nav-link text-white" href="{{ url_for('userabout') }}">About</a>
		</li>
	</ul>
</div>
{% endblock nav%}

{% block body %}
		  
	<section class="banner_w3lspvt" id="home">
	<div class="csslider infinity" id="slider1">
				<div class="banner-top1">
					<div class="overlay">
					</br>
					</br>
						<div class="container text-center">
						<h4 class="h3 mb-3 text-link"><b>Get informed advice on fertilizer</b></h4>
						</br>
						<div class="row h-100 justify-content-center text-center">
						
						
						
	<form class="form-signin" style="width:30%;" method="POST" action="{{ url_for('fertilizerpredict') }}">
    <div class="form-group">
      <label class="text-link" for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control form-control-lg"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label class="text-link" for="Phosphorous" style="font-size: 17px"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control form-control-lg"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
	
	

    <div class="form-group">
      <label class="text-link" for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control form-control-lg"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
	
	<div class="form-group">
      <label class="text-link" for="soiltype" style="font-size: 17px "><b>Crop you want to grow</b></label>
      <select
        id="Crop"
        name="crop"
        class="form-control form-control-lg"
        style="font-weight: bold;"
        required
      >
	  {% set crops=['rice','maize','chickpea','kidneybeans','pigeonpeas','mothbeans','mungbean','blackgram',
	  'lentil','pomegranate','banana','mango','grapes','watermelon','muskmelon','apple','orange',
	  'papaya','coconut','cotton','jute','coffee'] %}
	  {% for crop in crops %}
			<option value="{{crop}}">{{crop}}</option>
    {% endfor %}
	  </select>%}
	  </div>
                
      </br>
           <div class="form-group">
           {{ form.submit(class="btn btn-lg btn-primary btn-block") }}
            </div>
    </form>
	
	
	</div>
    </div>
    </br></br>
						
						</div>
					</div>
				</div>
	</div>
</section>
		  
{% endblock %}
{%block footer %}
<footer class="footer" style="background-color: rgba(38,72,43,0.2);">
</br>
	<div class="container" >
		<h2 class="logo2 text-center">
				<a href="{{ url_for('userhome') }}">
					CROP ADVISOR
				</a>
			</h2>
        
    </div>
	</br>
</footer>
{%endblock footer%}
